<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="masonry_js.css">
</head>
<body>





	<section>
		<div class="container" style="padding:0px;">
			<div class="row">
				<div class="col align-self-start">
					<h1 class="lead">Masonry_js</h1>
					<p>masonry js uses grids and align then as flexble. compress screen to check masonry_js use. </p>
					<div class="grid">
						<div class="grid-item"></div>
						<div class="grid-item grid-item--width2 grid-item--height2"></div>
						<div class="grid-item grid-item--height3"></div>
						<div class="grid-item grid-item--height2"></div>
						<div class="grid-item grid-item--width3"></div>
						<div class="grid-item"></div>
						<div class="grid-item"></div>
						<div class="grid-item grid-item--height2"></div>
						<div class="grid-item grid-item--width2 grid-item--height3"></div>
						<div class="grid-item"></div>
						<div class="grid-item grid-item--height2"></div>
						<div class="grid-item"></div>
						<div class="grid-item grid-item--width2 grid-item--height2"></div>
						<div class="grid-item grid-item--width2"></div>
						<div class="grid-item"></div>
						<div class="grid-item grid-item--height2"></div>
						<div class="grid-item"></div>
						<div class="grid-item"></div>
						<div class="grid-item grid-item--height3"></div>
						<div class="grid-item grid-item--height2"></div>
						<div class="grid-item"></div>
						<div class="grid-item"></div>
						<div class="grid-item grid-item--height2"></div>
					</div>
				</div>
			</div>
		</div>
	</section>







	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" href="layout_masonry.js"></script>
	<script src="https://masonry.desandro.com/masonry.pkgd.js"></script>
	<script type="text/javascript" src="https://masonry.desandro.com/masonry.pkgd.js"></script>
	<script type="text/javascript">

		$('.grid').masonry({
			itemSelector: '.grid-item',
			columnWidth: 160

		});
	</script>
</body>
</html>
